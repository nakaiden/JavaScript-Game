<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game is On the Line!!!</title>
    <script src='./script.js' defer></script>
    <link rel='stylesheet' href='./styles.css' />
</head>

<body>
    <div class="main-menu">
        <div class="main-menu-text">
            <h1>THE GAME IS ON THE LINE!!!</h1>
            <h2>Rules of the game:</h2>
            <ul>
                <li>Aim the arrow towards the moving goal for direction</li>
                <li>Set the force of your kick</li>
                <li>Each goal is worth 3pts</li>
            </ul>
            <p>Have fun and enjoy!</p>
            <button>Start Game</button>
        </div>
    </div>
    <div class="game-container hidden">

        <div class="debug"></div>
        <div class=game>
            <canvas width=800 height=750></canvas>
        </div>
    </div>
</body>

</html>
