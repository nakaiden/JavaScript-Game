<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Game is On the Line!!!</title>
    <script src='./script.js' defer></script>
    <link rel='stylesheet' href='./styles.css' />
</head>

<body>
    <div class="main-menu">
        <div class="main-menu-text">
            <h1>THE GAME IS ON THE LINE!!!</h1>
            <h2>Rules of the game:</h2>
            <ul>
                <li>Aim the arrow towards the moving goal for direction</li>
                <li>Left click mouse to kick</li>
                <li>Each goal is worth 3pts</li>
                <li>See how many points you can score in 60 seconds</li>

            </ul>
            <p>Have fun and enjoy!</p>
            <button onclick="start()">
                Start Game
            </button>
        </div>
    </div>
    <div class="game-container hidden">

        <div class="debug"></div>
        <div id="counter">1:00</div>
        <div class=game>
            <canvas width=900 height=1000></canvas>
        </div>
        <div class="end-game hidden menu">
            <div class="home-menu">
                <h1>THANK YOU FOR PLAYING!!!</h1>
                <button class="restart-game">Restart</button> 
            </div>
        </div>
    </div>
</body>

</html>
